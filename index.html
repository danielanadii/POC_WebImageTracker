<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Image Tracking POC</title>

  <!-- Import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #ar-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #start-btn {
      position: fixed;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #ffffff;
      color: #000000;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="start-btn">Start AR</button>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { MindARThree } from "mindar-image-three";

    const startButton = document.getElementById("start-btn");
    const container = document.getElementById("ar-container");

    const mindarThree = new MindARThree({
      container,
      imageTargetSrc: "./targets.mind",
      videoSettings: {
        facingMode: "environment",
        width: { ideal: 1920, max: 1920 },
        height: { ideal: 1080, max: 1080 }
      }
    });

    const { renderer, scene, camera } = mindarThree;

    // --- Color management (IMPORTANT)
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;

    // --- Natural lighting setup
    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(3, 6, 4);

    const ambient = new THREE.AmbientLight(0xffffff, 0.7);

    scene.add(sun, ambient);

    const anchor = mindarThree.addAnchor(0);

    const loader = new GLTFLoader();
    loader.load("./house.glb", (gltf) => {
      const house = gltf.scene;

      house.scale.set(0.1, 0.15, 0.1);
      house.rotation.x = Math.PI / 2;
      house.position.set(0.0, -0.15, 0.0);
      // x(kiri kanan), y(+maju -mundur), z(+naik -turun)

      anchor.group.add(house);
    });

    startButton.addEventListener("click", async () => {
      startButton.style.display = "none";

      await mindarThree.start();

      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
