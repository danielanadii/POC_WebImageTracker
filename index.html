<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Image Tracking POC</title>

  <!-- Import map: REQUIRED by MindAR (official way) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
  </style>
</head>

<body>
<script type="module">
  import * as THREE from "three";
  import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
  import { MindARThree } from "mindar-image-three";

  const start = async () => {
    const mindarThree = new MindARThree({
      container: document.body,
      imageTargetSrc: "./targets.mind"
    });

    const { renderer, scene, camera } = mindarThree;

    // Light
    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // Anchor for first image target
    const anchor = mindarThree.addAnchor(0);

    // Load 3D model
    const loader = new GLTFLoader();
    loader.load("./house.glb", (gltf) => {
      const house = gltf.scene;
      house.scale.set(0.2, 0.2, 0.2);
      house.rotation.x = Math.PI / 2; // optional, depends on model
      anchor.group.add(house);
    });

    // Start AR
    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  };

  start();
</script>
</body>
</html>
